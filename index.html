<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scrissors</title>

        <!-- Links -->
        <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="grid">
        <div id="Title">
            <h1>Rock Paper Scissors!</h1>
        </div>

        <hr>

        <div id="results">
            <h3>Score</h3>
            <div id="text-results"></div>
            <div id="user-score">
                <p>Player:</p>
            </div>
            <div id="computer-score">
                <p>Computer:</p>
            </div>
        </div>

        <div id="game-box">
            <div id="rock">
                <img src="/images/rock-neon.jpg" alt="rock-img">
            </div>
            <div id="paper">
                <img src="/images/paper-neon.jpg" alt="paper-img">
            </div>
            <div id="scissors">
                <img src="/images/scissors-neon.jpg" alt="scissors-img">
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
