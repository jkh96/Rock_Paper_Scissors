<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scrissors</title>

        <!-- Links -->
        <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="grid">
        <header id="Title">
            <h1>Rock Paper Scissors!</h1>
        </header>

        <div id="score">
            <h3>Score</h3>
        </div>
        
        <div id="user-score">
            <p>Player: <span id="user-results"></span></p>
        </div>
        <div id="computer-score">
            <p>Computer: <span id="computer-results"></span></p>
        </div>
        
        <div id="rock">
            <img src="/images/rock-neon.jpg" alt="rock-img" onclick="playRound('rock')">
        </div>

        <div id="paper">
            <img src="/images/paper-neon.jpg" alt="paper-img" onclick="playRound('paper')">
        </div>

        <div id="scissors">
            <img src="/images/scissors-neon.jpg" alt="scissors-img" onclick="playRound('paper')">
        </div>
        <div id="result">
            <h2>Results:</h2>
            <div id="insert-result"></div>
            <div id="insert-result-2"></div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
